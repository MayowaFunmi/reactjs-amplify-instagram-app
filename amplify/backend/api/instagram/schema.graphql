# amplify api gql-compile

input AMPLIFY {
  globalAuthRule: AuthRule = { allow: public }
} # FOR TESTING ONLY!
type User @model {
  id: ID!
  userId: String @index
  username: String!
  firstName: String!
  lastName: String!
  bio: String
  location: String
  email: String!
  photo: String
  dateOfBirth: String
  privacy: String
  posts: [Post] @hasMany(indexName: "userPost", fields: ["userId"])
  comments: [Comment] @hasMany(indexName: "byUser", fields: ["userId"])
  followers: [User] @hasMany
  following: [User] @hasMany
  likes: [Like] @hasMany(indexName: "userLikes", fields: ["userId"])
}

type Post @model {
  id: ID!
  body: String!
  photo: String!
  comments: [Comment] @hasMany(indexName: "byPost", fields: ["id"])
  userID: String! @index(name: "userPost")
  likes: [Like] @hasMany(indexName: "postLikes", fields: ["id"])
}

type Comment @model {
  id: ID!
  text: String!
  userID: String! @index(name: "byUser")
  postID: ID! @index(name: "byPost")
}

type Like @model {
  id: ID!
  userID: String @index(name: "userLikes")
  postID: ID @index(name: "postLikes")
}
